    <title>Sort Algorithm</title>

<body class="" style="width: 100vw; height: 100vh;">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="#">Complex algorithms</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="sort-algorithms">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Sort algorithm</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId" id>
                        <div class="checkbox m-2">
                            <label for=""><input type="checkbox" id="bubble" checked />Bubble Sort</label>
                        </div>
                        <div class="checkbox m-2">
                            <label for=""><input type="checkbox" id="insertion" checked />Insertion Sort</label>
                        </div>
                        <div class="checkbox m-2">
                            <label for=""><input type="checkbox" id="quick" checked />Quick Sort</label>
                        </div>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="form-group mr-2">
                    <label for="numOfItems">Numero de elementos</label>
                    <input type="range" value="30" min="0" max="500" class="form-control-range" id="numOfItems" />
                </div>
                <!-- <div class="form-group">
                    <input class="field" type="number" id="numOfItems" placeholder="Quantidade de Items" />
                </div> -->
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="runButton">
                    Run
                </button>
            </form>
        </div>
    </nav>
    <div class="container flex-wrap d-flex w-100 flex-wrap h-50 mt-4" id="display">
        <!-- <div class="h-100 w-50 d-flex align-items-end" style="background-color: black;" id="list"></div>
